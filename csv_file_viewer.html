<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Content Security Policy: Prevents XSS attacks and controls resource loading -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:;">
<title>CSV Data Dashboard - Amex GPCO</title>
<script src="Assets/papaparse.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; }
.container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; }
h1 { text-align: center; color: #333; margin-bottom: 10px; }
.subtitle { text-align: center; color: #666; margin-bottom: 30px; }
.loading { text-align: center; padding: 40px; color: #667eea; font-size: 18px; }
.spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.table-wrapper {
    overflow-x: auto;
    width: 100%;
}
table {
    width: 100%;
    min-width: 800px; /* ensures table doesn't shrink too much */
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
}
th {
    position: sticky;
    top: 0;
    background: #667eea;
    color: white;
    padding: 12px;
    text-align: left;
    font-weight: 600;
}
td { padding: 10px 12px; border-bottom: 1px solid #eee; }
tr:hover { background: #f8f9fa; }

.stats {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    gap: 20px;
    overflow-x: auto;
}
.stat-card { background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center; flex: 1; min-width: 120px; }
.stat-number { font-size: 32px; font-weight: bold; color: #667eea; }
.stat-label { color: #666; margin-top: 5px; }

.error { color: red; text-align: center; margin-top: 20px; }
.success { color: green; text-align: center; margin-top: 20px; }
</style>
</head>
<body>
  <!-- ===========================================
       HEADER SECTION
       ===========================================
       Standard header with navigation back to home page
       =========================================== -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">Amex GPCO</a></h1>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <button onclick="window.location.href='performance.html'" style="
  background: #667eea;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
">
  Open Performance Dashboard
</button>

<div class="container">
    <h1>ðŸ“Š CSV Data Dashboard</h1>
    <p class="subtitle">Live data from CSV</p>
    <div id="message"></div>
    <div id="dataContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
    </div>
</div>

<script>
const DATA_FILE_URL = './Database/sample_webpage_csv.csv'; // CSV in Database folder

function showMessage(message, type) {
    const msgDiv = document.getElementById('message');
    msgDiv.className = type;
    msgDiv.innerHTML = message;
}

function displayData(data) {
    if (!data || data.length === 0) {
        document.getElementById('dataContainer').innerHTML = '<p class="error">No data found in CSV</p>';
        return;
    }

    const container = document.getElementById('dataContainer');

    // Display stats
    const columns = Object.keys(data[0]).length;
    const stats = `
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">${data.length}</div>
                <div class="stat-label">Total Rows</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${columns}</div>
                <div class="stat-label">Columns</div>
            </div>
        </div>
    `;

    // Build table with horizontal scroll wrapper
    let html = stats + '<div class="table-wrapper"><table>';

    // Header row
    html += '<tr>';
    Object.keys(data[0]).forEach(key => html += `<th>${key}</th>`);
    html += '</tr>';

    // Data rows
    data.forEach(row => {
        html += '<tr>';
        Object.values(row).forEach(val => html += `<td>${val}</td>`);
        html += '</tr>';image.png
    });

    html += '</table></div>';
    container.innerHTML = html;
    showMessage(`âœ“ CSV loaded successfully (${data.length} rows, ${columns} columns)`, 'success');
}

async function loadData() {
    try {
        const response = await fetch(DATA_FILE_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const csvText = await response.text();
        Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: results => displayData(results.data),
            error: err => showMessage(`Error parsing CSV: ${err.message}`, 'error')
        });
    } catch (error) {
        console.error(error);
        showMessage(`Failed to load CSV: ${error.message}`, 'error');
    }
}

window.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
