<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock Test</title>
</head>
<body>
    <h1>Simple Clock Test</h1>
    <p>This should show a clock in the top-right corner.</p>
    
    <script>
        // Simple test to create a clock element
        function createSimpleClock() {
            console.log('Creating simple clock...');
            
            const clock = document.createElement('div');
            clock.id = 'time-display';
            clock.style.cssText = `
                position: fixed;
                top: 15px;
                right: 20px;
                background: rgba(255, 255, 255, 0.9);
                border: 1px solid rgba(0, 111, 207, 0.3);
                border-radius: 8px;
                padding: 0.5rem 0.75rem;
                font-family: Arial, sans-serif;
                box-shadow: 0 2px 8px rgba(0, 111, 207, 0.1);
                z-index: 999;
            `;
            clock.innerHTML = `
                <div style="display: grid; grid-template-columns: auto 1fr; gap: 0.25rem 0.5rem; align-items: center;">
                    <div style="font-weight: 600; color: #006fcf; text-align: right; font-size: 0.75rem;">EST</div>
                    <div id="est-time" style="font-family: monospace; font-weight: 600; font-size: 0.85rem; color: #333;">--:--:--</div>
                    <div style="font-weight: 600; color: #006fcf; text-align: right; font-size: 0.75rem;">IST</div>
                    <div id="ist-time" style="font-family: monospace; font-weight: 600; font-size: 0.85rem; color: #333;">--:--:--</div>
                </div>
            `;
            
            document.body.appendChild(clock);
            console.log('Simple clock added to DOM');
            
            // Update time
            function updateTime() {
                const now = new Date();
                const estTime = now.toLocaleTimeString('en-US', {timeZone: 'America/New_York', hour12: false});
                const istTime = now.toLocaleTimeString('en-US', {timeZone: 'Asia/Kolkata', hour12: false});
                
                document.getElementById('est-time').textContent = estTime;
                document.getElementById('ist-time').textContent = istTime;
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        }
        
        // Create clock when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createSimpleClock);
        } else {
            createSimpleClock();
        }
    </script>
</body>
</html>
